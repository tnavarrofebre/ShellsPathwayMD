input structure            = ../../../tests/tests_files/md.gro      # [<.tpr/.gro/…>] (topol.tpr) Input structure: tpr gro g96 pdb brk ent RELATIVE PATH TO config.ini
input trajectory           = ../../../tests/tests_files/md.xtc      # [<.xtc/.trr/…>] (traj.xtc) Input trajectory or single configuration: xtc trr cpt gro g96 pdb tng RELATIVE PATH TO config.ini
index                      = ../../../tests/tests_files/index.ndx   # [<.ndx>] (index.ndx) Extra index groups RELATIVE PATH TO config.ini
pos ref                    = Fijo        # Group name in index file of position references
targuet ref                = Movil       # Group name in index file of target references
reed targuet               = atom        # [molecule/atom] Read mode of targuet references atoms 
rdf ref                    = OW          # Group name in index file for Radial Distribution Function atoms references
shells                     = 0.0 2.5 16  # Min an Max dinstances in nm an shells numbers
paralell rdf               = 4           # Run 4 rdf in paralell